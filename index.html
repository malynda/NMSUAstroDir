<!DOCTYPE html>
<html ng-app="directory">
  <head>
    <title>NMSU Astronomy Department Directory</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body ng-controller="DeptListController as dept">
    <div class="header">
      <h1>NMSU Astronomy Department Directory</h1>
    </div class="container">
    <h1>LIST OF CLASSES</h1>
    <div class="row" ng-repeat = "member in dept.deptMembers" >
      <div class="eachClassTitle col-xs-4">
        <h3>{{member.name}}</h3>
      </div>
      <div class="eachClassDetails col-xs-8">
        <p>{{member.title}}</p>
        <p>{{member.office}}</p>
        <p>{{member.email}}</p>
      </div>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
